name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Copy static files
        run: |
          cp public/test.html dist/
          cp public/index-static.html dist/
          cp public/404.html dist/
      
      - name: Create fallback index if needed
        run: |
          if [ ! -f "dist/index.html" ]; then
            cp public/index-static.html dist/index.html
          fi
      
      - name: Fix resource paths
        run: |
          # 修复资源路径，使用相对路径
          find dist -name '*.html' -exec sed -i 's|/bosi-website/assets/|./assets/|g' {} \;
          find dist -name '*.html' -exec sed -i 's|src="/|src="./|g' {} \;
          find dist -name '*.html' -exec sed -i 's|href="/|href="./|g' {} \;
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 